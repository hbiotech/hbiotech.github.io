{{ "<!-- TEAM -->" | safeHTML }}
<section id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.team.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.team.list }}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <img src="img/{{ .img}}" style="width: 200px;height:200px;border-radius:50%;" />
                    <h3>{{ .title }}</h3>
                    <p class="text-muted">{{ .bio }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
